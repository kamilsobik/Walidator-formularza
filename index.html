<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walidator formularza</title>
    <link rel="stylesheet" href="sass/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <form>
        <h1>Zarejestruj się</h1>
        <div class="form-group form-box">
          <label for="username">Nazwa użytkownika:</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Podaj nazwę użytkownika"
          />
          <p class="error-text">error</p>
        </div>
        <div class="form-group form-box">
          <label for="password">Hasło:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Podaj hasło"
          />
          <p class="error-text">error</p>
        </div>
        <div class="form-group form-box">
          <label for="password2">Powtórz hasło:</label>
          <input
            type="password"
            class="form-control"
            id="password2"
            placeholder="Powtórz hasło"
          />
          <p class="error-text">error</p>
        </div>
        <div class="form-group form-box">
          <label for="email">Podaj adres e-mail:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Podaj adres e-mail"
          />
          <p class="error-text">error</p>
        </div>
        <div class="control-buttons">
          <button class="clear btn btn-danger">Wyczyść</button>
          <button class="send btn btn-success">Wyślij</button>
        </div>
        <div class="popup show-popup">
          <p>Formularz został wysłany poprawnie</p>
          <button class="close btn btn-primary">Zamknij</button>
        </div>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
